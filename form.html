<html>
    <head>
        <title>form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <style>
            .head{
                margin: auto;
                width:90%;
            }
            table{
                width: 100%;
            }
            table,th,td{
                padding:8px;
                text-align: center;
                font-size: large;
                font-weight: bold;
                border: 3px solid black;
                border-collapse: collapse;
            }
            th{
                background-color: burlywood;
            }
            h1{
                text-align: center;
                font-size: 40px;
                font-weight: bold;
            }
            h4{
                text-align:center;
                font-size: 20px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="head">
            <h1>Employee Data</h1>
            <button type="button" 
                class="btn btn-primary" 
                data-toggle="modal" 
                data-target="#myModal" 
                style="float: right;width: 7%;">
                Add
            </button><br><br>
            
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">
                <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Employee Adding</h4>
                        </div>
                        <div class="modal-body">
                            <label>First Name :</label>
                            <input type="text" class="form-control" id="fname" placeholder="First Name"><br>
                            <label>Last Name :</label>
                            <input type="text" class="form-control" id="lname" placeholder="Last Name"><br>
                            <label>Employee id :</label>
                            <input type="text" class="form-control" id="eid" placeholder="employee id"><br>
                            <label>Email :</label>
                            <input type="email" class="form-control" id="email" placeholder="Email"><br>
                            <label>Mobile :</label>
                            <input type="text" class="form-control" id="mob" placeholder="mobile number"><br>
                            <button class="btn btn-success" onclick="addItem();" >submit</button>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="editModal" role="dialog">
                <div class="modal-dialog">
                <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Employee Adding</h4>
                        </div>
                        <div class="modal-body">
                            <label>First Name :</label>
                            <input type="text" class="form-control" id="fname2" placeholder="First Name"><br>
                            <label>Last Name :</label>
                            <input type="text" class="form-control" id="lname2" placeholder="Last Name"><br>
                            <label>Employee id :</label>
                            <input type="text" class="form-control" id="eid2" placeholder="employee id"><br>
                            <label>Email :</label>
                            <input type="email" class="form-control" id="email2" placeholder="Email"><br>
                            <label>Mobile :</label>
                            <input type="text" class="form-control" id="mob2" placeholder="mobile number"><br>
                            <input type="hidden" value=0 id="getts">
                            <button class="btn btn-success" onclick="editItem();" >submit</button>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <table id="table" style="text-align: center;margin: auto;">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Emp id</th>
                    <th>Email</th>
                    <th>mobile</th>
                    <th>Action</th>
                </tr>
            </table>
        </div>
        <script src="script.js"></script>
        <script>showData();</script>
    </body>
</html>
